spring.datasource.url=jdbc:postgresql://${env.URL}/${env.DATA_BASE}
spring.datasource.username=${env.DB_USER}
spring.datasource.password=${env.DB_PASS}
#spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
server.error.include-message = always
#spring.batch.job.enabled=false

#  for basic auth
spring.security.user.name=${env.USER}
spring.security.user.password=${env.PASS}

