version: '3.8'

services:
  postgres:
    image: postgres:latest
    container_name: postgres-db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: bank_backend
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: Kush1234

  spring-app:
    image: kushparsaniya/easybank-backend:0.0.1-SNAPSHOT
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/bank_backend
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: Kush1234
